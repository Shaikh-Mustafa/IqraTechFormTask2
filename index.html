<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS PROJECT</title>

    <!-- bs css link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script src="index.js" defer></script>

    <link rel="stylesheet" href="styles.css">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  </head>

  <body style="display : block">
    <div class="MainContainer">
   

      <table>
        <tr>
          <th>image:</th>
          <td>
            <input id = 'StudentImage'type="file" onchange = "SetImage(event)"/>
          </td>
        </tr>
  
        <tr>
          <th>First Name:</th>
          <td><input type="text" id="firstname" /></td>
          <th>Last Name:</th>
          <td><input type="text" id="lastname" /></td>
        </tr>
  
        <tr>
          <th>Father Name:</th>
          <td><input type="text" id="fathername" /></td>
          <th>DOB:</th>
          <td><input type="date" id="DOB" /></td>
        </tr>
        <tr>
          <th>Email ID:</th>
          <td><input type="text" id="email" /></td>
          <th>Phone Num:</th>
          <td><input type="text" id="phone" /></td>
        </tr>
        <tr>
          <th>Class:</th>
          <td>
            <select style="width : 190px; font-size : 15px;" class="form-select" id="class" aria-label="Default select example">       
              <option value="11th">11th</option>
              <option value="12th">12th</option>
              <option value="Graduation">Graduation</option>
              <option value="PostGraudtion">Post Graduation</option>
            </select>
          </td>
          <th>CGPA</th>
          <td><input type="text" id="cgpa" /></td>
        </tr>
  
        <tr>
          <th>Roll Number:</th>
          <td><input type="text" id="roll" /></td>
          <th>Gender</th>
          <td>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                onclick="SetGender(event)"
                value="Male"
              />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                onclick="SetGender(event)"
                value="Female"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </td>
        </tr>
        <tr>
          <th>Skills:</th>
          <td colspan="4">
            <div class="form-check form-check-inline">
              <input
              onchange="SetSkills(event)"
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="HTML"
              />
              <label class="form-check-label" for="inlineCheckbox1">HTML</label>
            </div>
            <div class="form-check form-check-inline">
              <input
              onchange="SetSkills(event)"
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="CSS"
              />
              <label class="form-check-label" for="inlineCheckbox2">CSS</label>
            </div>
            <div class="form-check form-check-inline">
              <input
              onchange="SetSkills(event)"
  
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="Bootstrap"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >BOOTSTRAP</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
              onchange="SetSkills(event)"
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox4"
                value="JavaScript"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >JavaScript</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
              onchange="SetSkills(event)"
  
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox5"
                value="CSharp"
              />
              <label class="form-check-label" for="inlineCheckbox3">C#</label>
            </div>
          </td>
        </tr>
        <tr>
          <th>description:</th>
          <td colspan="4">
            <textarea name="#" id="dis" cols="100" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <th colspan="4">
            <button
              class="btn btn-primary"
              onclick="AddToList()"
              type="submit"
              style="
                width: 100%;
                border-radius: 18px;
                background-color: #cee5d0;
                color: darkcyan;
              "
            >
              Submit
            </button>
          </th>
        </tr>
      </table>    
    </div>

    <div id="StudentListContainer">
   

    </div>

    <div id="singleStudent" style="display:none">
      <img src="" id="StudentPhoto" alt="">

      <div class="labelDiv" style="margin-left : 10%;">
          <span>First Name : </span> <span id="fName"></span>  <br>
      <span>Last Name : </span>  <span id="lName"></span> <br>
      <span>Father Name : </span> <span id="FatherName"></span> <br>
      <span>Percentage : </span> <span id="Percent"></span> <br>
      <span>Roll Number : </span> <span id="Roll"></span> <br>
      <span>Class : </span> <span id="Class"></span> <br>
      <span>Gender : </span> <span id="Gender"></span> <br>
      <span>DOB : </span> <span id="DateOfBirth"></span> <br>
      </div>
    

    </div>
  </body>
</html>
